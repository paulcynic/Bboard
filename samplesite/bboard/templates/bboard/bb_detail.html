{% extends "bboard/basic.html" %}

{% block title %}{{ bb.title }}{% endblock %}

{% block content %}
<div>
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">Рубрика: {{ bb.rubric.name }}</a></p>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price }}</p>
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endblock %}
