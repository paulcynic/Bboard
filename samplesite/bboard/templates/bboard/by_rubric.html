{% extends "bboard/basic.html" %}
{% block title %} {{ current_rubric.name }} {% endblock %}
{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>
        {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <a href="{% url 'by_rubric' bb.rubric_id %}">{{ current_rubric.name }}</a>
            <p>{{ bb.published|date:"d.m.Y H.i.s" }}</p>
        </div>
        {% endfor %}
{% endblock %}
